on:
  schedule:
    - cron: "0 */2 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    name: A job to update sets and cards
    steps:
      - name: Hello world action step
        id: hello
        uses: dannyverdel/hello-world-javascript-action@v1.1
        with:
          update: 'Mona the Octocat'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "${{ steps.hello.outputs }}"
