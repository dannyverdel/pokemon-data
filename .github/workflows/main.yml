on: 
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    name: A job to update sets and cards
    steps:
      - name: Get Sets action step
        id: sets
        uses: dannyverdel/pokemon-data@v1.3
      - name: Show result
        run: echo "${{ steps.sets.outputs.sets }}"
      - name: Set pat
        id: PAT
        run: echo "::set-output name=PAT::${{ secrets.env.PAT }}"
      - name: Echo pat
        run: echo "${{ steps.PAT.outputs.PAT }}"
      - name: Update File
        # You may pin to the exact commit or the version.
        # uses: wow-actions/update-file@273eca671cc664c3e61eab7c23e3e378daf28e73
        uses: wow-actions/update-file@v1.0.1
        with:
          # Your GitHub token for authentication.
          GITHUB_TOKEN: ${{ steps.PAT.outputs.PAT }}
          # File path to update
          path: "../../data/data.son"
          # Content to update the file
          content: ${{ steps.sets.outputs.sets }}
